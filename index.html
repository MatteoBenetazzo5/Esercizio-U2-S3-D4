<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pexels Album</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light min-vh-100 d-flex flex-column">
    <header class="text-center py-4">
      <h1>Pexels Album</h1>
      <div class="container my-3">
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <button id="btn-load" class="btn btn-primary">
            Load Images
          </button>
          <button id="btn-load-secondary" class="btn btn-secondary">
            Load Secondary
          </button>
        </div>
        <form id="search-form" class="mt-3">
          <input
            id="search-input"
            class="form-control text-center"
            placeholder="Cerca immagini..."
          />
        </form>
      </div>
    </header>

    <main class="container flex-grow-1">
      <div id="grid" class="row g-3 justify-content-center"></div>
    </main>

    <footer class="text-center py-3 border-top border-secondary mt-4">
      <p class="mb-0">Pexels Album Â© 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
